<!DOCTYPE html>
<html>
<head>
    <title>Login System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: skyblue; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            margin-bottom: 25px;
            color: #777;
            font-size: 14px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4e73df;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e73df;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }

        button:hover {
            background: #2e59d9;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>College Login</h2>
    <p>Please enter your credentials</p>

    <form action="/login" method="POST">
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Â© 2026 College Management System
    </div>
</div>

</body>
</html>
